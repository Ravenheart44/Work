<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Meat Codes Checklist (Multi-CSV)</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#a77bff">
<style>
  body { font-family: Quicksand, sans-serif; background:#f7f4ff; margin:0; padding:1rem; }
  h1 { font-size:1.3rem; margin-bottom:0.5rem; }
  .controls { display:flex; gap:.5rem; flex-wrap:wrap; margin-bottom:.5rem; }
  .tabs { display:flex; gap:.5rem; margin-top:1rem; flex-wrap:wrap; }
  .tab { padding:.4rem .8rem; background:#ddd; border-radius:6px; cursor:pointer; }
  .tab.active { background:#a77bff; color:white; }
  .list { background:white; border-radius:8px; padding:.5rem; margin-top:.5rem; box-shadow:0 1px 4px rgba(0,0,0,.1); max-height:60vh; overflow:auto; }
  .item { display:flex; align-items:center; gap:.5rem; padding:.2rem 0; border-bottom:1px solid #eee; }
  .item:last-child { border-bottom:none; }
  .row { display:flex; gap:.5rem; margin-top:.5rem; flex-wrap:wrap; }
  .btn { padding:.4rem .7rem; border:none; border-radius:6px; background:#a77bff; color:white; cursor:pointer; }
  .btn.alt { background:#fff; border:1px solid #ccc; color:#333; }
  .small { font-size:.9rem; }
</style>
</head>
<body>

<h1>Meat Codes Checklist (Multi-CSV)</h1>

<div class="controls">
  <input id="csvFiles" type="file" accept=".csv,text/csv" multiple />
  <input id="filter" type="text" placeholder="Filter..." />
  <label><input id="showCodes" type="checkbox" checked> Show Codes</label>
</div>

<div class="tabs" id="tabs"></div>
<div id="listsContainer"></div>

<div class="row">
  <button id="selectAll" class="btn alt small">Select All (Current Tab)</button>
  <button id="clearAll" class="btn alt small">Clear All (Current Tab)</button>
  <button id="exportAll" class="btn">Export All Checked (.txt)</button>
</div>

<script>
// --- existing checklist code ---
const csvFiles = document.getElementById('csvFiles');
const filterInput = document.getElementById('filter');
const tabsEl = document.getElementById('tabs');
const container = document.getElementById('listsContainer');
const showCodes = document.getElementById('showCodes');
const selectAllBtn = document.getElementById('selectAll');
const clearAllBtn = document.getElementById('clearAll');
const exportAllBtn = document.getElementById('exportAll');

let dataByFile = []; // [{name, items:[{code,name}], checks:Set}]
let activeIndex = 0;

function parseCSV(text, delim=',') {
  const rows = [];
  let i=0, N=text.length;
  while(i<N) {
    const row=[];
    let field='', quotes=false;
    while(i<N) {
      const ch=text[i];
      if(quotes) {
        if(ch==='"') {
          if(text[i+1]==='"'){field+='"';i+=2;}
          else {quotes=false;i++;}
        } else {field+=ch;i++;}
      } else {
        if(ch==='"'){quotes=true;i++;}
        else if(ch===delim){row.push(field);field='';i++;}
        else if(ch==='\n'){row.push(field);i++;break;}
        else if(ch==='\r'){i++;if(text[i]==='\n')i++;row.push(field);break;}
        else {field+=ch;i++;}
      }
    }
    if(i>=N && (field!=='' || row.length>0)) row.push(field);
    if(row.length>0 && row.some(f=>f.trim()!=='')) rows.push(row);
  }
  return rows;
}

function guessCols(header){
  const map={}; header.forEach((h,i)=>map[h.trim().toLowerCase()]=i);
  return {
    code: map.code ?? 0,
    name: map.name ?? 1
  };
}

function loadCSVFile(file){
  return new Promise(res=>{
    const r=new FileReader();
    r.onload=e=>{
      const text=e.target.result;
      const rows=parseCSV(text, ',');
      let start=0, codeIdx=0, nameIdx=1;
      const guess=guessCols(rows[0]||[]);
      if(guess.code!==undefined && guess.name!==undefined && guess.code!==guess.name){
        codeIdx=guess.code; nameIdx=guess.name; start=1;
      }
      const items=[];
      for(let i=start;i<rows.length;i++){
        const code=(rows[i][codeIdx]||'').trim();
        const name=(rows[i][nameIdx]||'').trim();
        if(name) items.push({code,name});
      }
      const saved=JSON.parse(localStorage.getItem('checks_'+file.name) || '[]');
      res({name:file.name.replace(/\.[^/.]+$/,''), fileName:file.name, items, checks:new Set(saved)});
    };
    r.readAsText(file);
  });
}

function saveChecks(){
  dataByFile.forEach(f=>{
    localStorage.setItem('checks_'+f.fileName, JSON.stringify([...f.checks]));
  });
}

function renderTabs(){
  tabsEl.innerHTML='';
  dataByFile.forEach((f,idx)=>{
    const tab=document.createElement('div');
    tab.className='tab'+(idx===activeIndex?' active':'');
    tab.textContent=f.name;
    tab.onclick=()=>{activeIndex=idx; renderTabs(); renderLists();};
    tabsEl.appendChild(tab);
  });
}

function renderLists(){
  container.innerHTML='';
  const filter=filterInput.value.trim().toLowerCase();
  dataByFile.forEach((f,idx)=>{
    const div=document.createElement('div');
    div.className='list';
    div.style.display=idx===activeIndex?'block':'none';
    f.items.forEach((it,i)=>{
      if(filter && !(it.name.toLowerCase().includes(filter) || it.code.toLowerCase().includes(filter))) return;
      const row=document.createElement('div');
      row.className='item';
      const cb=document.createElement('input');
      cb.type='checkbox';
      cb.checked=f.checks.has(i);
      cb.onchange=()=>{cb.checked?f.checks.add(i):f.checks.delete(i); saveChecks();};
      const lbl=document.createElement('label');
      lbl.innerHTML= showCodes.checked
        ? `<strong>${it.name}</strong> â€” <span class="small">${it.code}</span>`
        : it.name;
      row.append(cb,lbl);
      div.appendChild(row);
    });
    container.appendChild(div);
  });
}

csvFiles.addEventListener('change', async ()=>{
  const files=[...csvFiles.files];
  const all=await Promise.all(files.map(loadCSVFile));
  dataByFile=all;
  activeIndex=0;
  renderTabs();
  renderLists();
});

showCodes.addEventListener('change', ()=>renderLists());
filterInput.addEventListener('input', ()=>renderLists());

selectAllBtn.onclick=()=>{
  const f=dataByFile[activeIndex];
  f.items.forEach((_,i)=>f.checks.add(i));
  saveChecks();
  renderLists();
};
clearAllBtn.onclick=()=>{
  const f=dataByFile[activeIndex];
  f.checks.clear();
  saveChecks();
  renderLists();
};

exportAllBtn.onclick=()=>{
  const lines=[];
  dataByFile.forEach(f=>{
    f.checks.forEach(i=>{
      const it=f.items[i];
      lines.push(`${it.code?it.code+'\t':''}${it.name}`);
    });
  });
  if(!lines.length){alert('No items checked');return;}
  const blob=new Blob([lines.join('\n')],{type:'text/plain'});
  const a=document.createElement('a');
  a.href=URL.createObjectURL(blob);
  a.download='checked-items.txt';
  document.body.appendChild(a);
  a.click();
  setTimeout(()=>{URL.revokeObjectURL(a.href);a.remove();},1000);
};

// --- Service worker registration ---
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('sw.js')
      .catch(err => console.error('SW registration failed:', err));
  });
}
</script>
</body>
</html>
